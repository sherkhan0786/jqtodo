<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>
<body>
    <header><h1>To Do list</h1></header>
    <main>
        <form action="">
            <input type="text" placeholder="Enter Task" id="taskInp">
            <button id="addTask">Add Task</button>
        </form>
        <h3>To do</h3>
        <ul id="todo">
            <li><input type="checkbox" class="checkbox"><label for="task">Design your page</label><input type="text" class="editInp" placeholder="Edit Task"><button>Edit</button><button class="update">Update</button><input type="button" value="Delete" class="delete"></li>
        </ul>

        <h3>Completed Task</h3>
        <ul id="complete">
            <!-- <li id="completed"><input type="checkbox"><label for="task">your Designed page</label><input type="text"><input type="button" value="Edit"><input type="button" value="Delete"></li> -->
        </ul>
    </main>
    <footer></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
